{% extends "account/base.html" %}
{% block title %}Add application{% endblock %}
{% block content %}
    <h1>Add job application</h1>
    <p>Add an application to a specific company to your list of applications.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Add application"></p>
    </form>
{% endblock %}
